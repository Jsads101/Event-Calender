<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="CreateEventPage.css">
    <script src="CreateEventPage.js"></script>
</head>

<body>

    <header>
        <img src="hodgelogo.JFIF">

        <div class="navsection">
            <nav>
                <ul class="navcontainer">
                    <li><a class="navsectionlink">Home</a></li>
                    <li><a class="navsectionlink">Create Event</a></li>
                    <li><a class="navsectionlink">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <h1>Create a New Event</h1>

        <div class="formcontainer">
            <form name="eventform"  method="PUT" action="/addEvent" >
                <label for="Name">Event Title</label>
                <input type="text" id="Name" name="Name" placeholder="Event title.."><br>

                <label for="Location">Event Location</label>
                <input type="text" id="Location" name="Location" placeholder="Event location.."><br>

                <label for="Description">Description:</label>
                <textarea  id="Description" name="Description"
                        placeholder="Event description..."></textarea><br>

                <label for="Time">Event Time</label>
                <input type="time" id="Time" name="Time" placeholder="Event Time"><br>

                <label for="Date">Event Date</label>
                <input type="date" id="Date" name="Date" placeholder="Event Date"><br>

                <label for="invites">Invites:</label>
                <select id="invites" name="invites">
                    <option value="All Staff">All Staff</option>
                    <option value="IT">HR</option>
                    <option value="HR">IT</option>
                </select><br>
                <!-- changed id to class 18/11 Dimos -->
                <input class="radioinput" type="radio" name="TeamBased" value="true" onclick="showTeamEventForm()"> Team
                Sign Up Event
                <input class="radioinput" type="radio" name="TeamBased" value="false"
                    onclick="hideTeamEventForm()"> Individual Sign Up Event

                <div id="eventtypeform">
                    <label for="teamsize">Maximum number of people in a team</label>
                    <input type="text" id="teaminput" name="teamsize">
                    <label for="numofteams">Maxiumum number of teams</label>
                    <input type="text" id="teaminput" name="numofteams">
                </div><br>
                <!-- added on 16/11/2019 Dimos Galatakis -->
                <input type="checkbox">Add dietary requirements<br>
                <input id="submitbutton" type="submit" value="Submit"><br>
            </form>
        </div>
    </div>
</body>

</html>
