<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/CreateEventPage.css" th:href="@{CreateEventPage.css}" rel="stylesheet">
    <title>Events Page</title>
</head>

<body>

<header th:replace="baseTemplate.html :: header">
    <img src="../static/hodgelogo.JFIF" alt = "Logo">
</header>

<div class="main">
    <h1 id="eventtitle">Events</h1>
    <div class="sBar">
        <input type="text" placeholder="Search..">
    </div>

    <br/>
    <div class="eventDiv">
        <section class="eventSection" th:each="event : ${myEvent}">
            <h2 th:text="${event.eventName}"></h2>
            <p>Date: <span th:text="${event.Date}"></span></p>
            <p>Location:<span th:text="${event.Location}"></span></p>
            <p>Organiser:<span th:text="${event.organiserName}"></span></p>
            <a href="/eventPage.html" th:href="@{eventPage}">Link to Event</a>
        </section>
    </div>


</div>
</body>
</html>
