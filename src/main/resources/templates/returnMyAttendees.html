
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Attendees</title>
    <link rel="stylesheet" href="static/style.css" th:href="@{style.css}">
</head>
<body>

<header>
    <img src="hodgelogo.JFIF">

    <div class="navsection">
        <nav>
            <ul class="navcontainer">
                <li><a class="navsectionlink">Home</a></li>
                <li><a class="navsectionlink">Create Event</a></li>
                <li><a class="navsectionlink">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<section id="returnattendees">

<h1>Your Event Attendees</h1>
    <table id="attendeetable">
        <tr>
            <th>Attendee</th>
            <th>Dietery Requirements</th>

        </tr>
        <tr th:each="people : ${myPeople}">
            <td th:text = "${people.peopleId}">Dietery Requirements</td>
            <td th:text = "${people.dietReq}">Dietery Requirements</td>
        </tr>
    </table>

    <input class="submitbutton" type="submit" value="Send Email Update">

</section>

</body>
</html>
